<!DOCTYPE html>
<html>
<head>
	<title>Health Work Sign up</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/jquery.lineProgressbar.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="css/wow.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #86BBDD;">
	<div class="container-fluid">
		<div class="row">
			<div style="width: 500px; height: 60px; margin: auto; background-color: #DAE3E8;">
				<h3 style="color: #000; padding: 20px; text-align: center;">SignUP For Used Medical Equipment</h3>
			</div>
			<div style="width: 500px; height: 500px; margin: auto; background-color: #A6C8E1;">
				<form action="" method="" style="padding: 50px;">
					<table style="margin: 20px;">
						<tr>
							<td><input type="text" name="Text" placeholder="name" minlength="5" maxlength="15"></td>
						</tr>
						<tr>
							<td><input type="email" name="Email" placeholder="Email"></td>
						</tr>
						<tr>
							<td><input type="number" name="Text" placeholder="Phone no." min="1" max="10"></td>
						</tr>
						<tr>
							<td><input type="text" name="otp" placeholder="Send OTP"></td>
						</tr>
						<tr>
							<td><input type="password" name="pass" placeholder="Password"></td>
						</tr>
						<tr>
							<td><input type="password" name="confirm" placeholder="Confirm Password"></td>
						</tr>
						<tr>
							<td><input type="submit" name="submit" value="submit"></td>
						</tr>				
					</table>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
